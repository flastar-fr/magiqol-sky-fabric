name: DÃ©ploiement AutomatisÃ© Fabric Mod

on:
  push:
    branches:
      - master

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: âš™ï¸ Checkout du Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: â˜• Configuration de Java (JDK 21)
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: ðŸ—ï¸ Construire avec Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          arguments: build

      - name: ðŸ·ï¸ DÃ©terminer la Version et le Fichier JAR
        id: set_vars
        run: |
          MOD_VERSION=$(grep 'mod_version=' gradle.properties | sed -E 's/mod_version=(.*)/\1/' | tr -d '\n')
          
          if [ -z "$MOD_VERSION" ]; then
            echo "Erreur : La version du mod (mod_version) n'a pas pu Ãªtre lue depuis gradle.properties."
            exit 1
          fi
          
          TAG_NAME="v$MOD_VERSION"
          echo "tag=$TAG_NAME" >> $GITHUB_OUTPUT
          
          echo "Version lue : $MOD_VERSION"
          
          JAR_BASE_NAME=$(grep 'archives_base_name=' gradle.properties | sed -E 's/archives_base_name=(.*)/\1/' | tr -d '\n')
          
          JAR_PATH=$(find build/libs/ -name "$JAR_BASE_NAME-$MOD_VERSION*.jar" | head -n 1)

          if [ -z "$JAR_PATH" ]; then
            echo "Erreur : Fichier JAR non trouvÃ© (recherche de $JAR_BASE_NAME-$MOD_VERSION*.jar dans build/libs/)."
            exit 1
          fi

          echo "jar_path=$JAR_PATH" >> $GITHUB_OUTPUT
          echo "Fichier JAR trouvÃ© : $JAR_PATH"

      - name: ðŸ“Œ CrÃ©er et Pousser le Tag
        run: |
          TAG=${{ steps.set_vars.outputs.tag }}
          git tag $TAG
          git push origin $TAG

      - name: ðŸ“¦ CrÃ©er la Release GitHub
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.set_vars.outputs.tag }}
          name: Release ${{ steps.set_vars.outputs.tag }}
          body: |
            ## NouveautÃ©
            
            - DÃ©tails de la version ici.
          draft: false
          prerelease: false
          files: ${{ steps.set_vars.outputs.jar_path }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

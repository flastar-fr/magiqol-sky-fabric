name: DÃ©ploiement AutomatisÃ© Fabric Mod

on:
  push:
    branches:
      - master

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: âš™ï¸ Checkout du Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: â˜• Configuration de Java (JDK 21)
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: ğŸ—ï¸ Construire avec Gradle
        uses: gradle/gradle-build-action@v3
        with:
          arguments: build

      - name: ğŸ·ï¸ DÃ©terminer la Version et le Fichier JAR
        id: set_vars
        run: |
          sudo apt-get install jq -y
          
          MOD_VERSION=$(jq -r '.version' fabric.mod.json)
          
          TAG_NAME="v$MOD_VERSION"
          echo "tag=$TAG_NAME" >> $GITHUB_OUTPUT
          
          JAR_PATH=$(find build/libs/ -name "*.jar" | head -n 1)
          echo "jar_path=$JAR_PATH" >> $GITHUB_OUTPUT

      - name: ğŸ“Œ CrÃ©er et Pousser le Tag
        run: |
          TAG=${{ steps.set_vars.outputs.tag }}
          git tag $TAG
          git push origin $TAG

      - name: ğŸ“¦ CrÃ©er la Release GitHub
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.set_vars.outputs.tag }}
          name: Release ${{ steps.set_vars.outputs.tag }}
          body: |
            ## NouveautÃ©
            
            - DÃ©tails de la version ici.
          draft: false
          prerelease: false
          files: ${{ steps.set_vars.outputs.jar_path }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
